<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
</head>
<body>
	<h1>게시판</h1>
	<form action="Board" name="frm" method="post" onsubmit="return chk()">
		<!-- 제목 -> title , 작성자-> writer , 내용->content -->
		<table border="1">
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea cols="60" rows="10" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="완료"></td>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		function chk() {
			//title없으면 -> 제목은 + 포커스
			//writer없으면 -> 작성자는 + 포커스
			//content없으면 -> 내용은 + 포커스
			if(frm.title.value==""){
				alert("제목은?");
				frm.title.focus();
				return false;
			}
			if(frm.writer.value==""){
				alert("작성자는?");
				frm.writer.focus();
				return false;
			}
			if(frm.content.value==""){
				alert("내용은?");
				frm.content.focus();
				return false;
			}
			
			return true;
		}
	</script>
</body>
</html>
